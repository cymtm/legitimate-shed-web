            </div>
            <button class="mobile-menu-button">Menu</button>
        </nav>
    </header>
    <main class="container page-content">
        <div class="card contact-form-card">
             <div class="card-header text-center">
                <h2>Contact Us</h2>
                <p>Have a question or a project in mind? Drop us a line.</p>
            </div>
            <div class="card-content">
                <form id="contact-form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Your Name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="your.email@example.com" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="6" placeholder="Tell us about your project or question" required></textarea>
                    </div>
                    <button type="submit" class="button">Send Message</button>
                </form>
                 <div id="form-toast" class="toast" style="display: none;"></div>
            </div>
        </div>
    </main>
